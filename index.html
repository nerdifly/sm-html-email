<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8">
    <style>
      /* General Styling */
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: #333;
      }

      .signature-container {
        max-width: 600px;
        margin: 20px auto;
        border: 2px solid #cccccc;
        border-radius: 8px;
        padding: 20px;
        background-color: #f9f9f9;
        font-size: 14px;
        line-height: 1.6;
      }

      .signature-header {
        font-size: 20px;
        font-weight: bold;
        color: #003366;
        margin-bottom: 10px;
      }

      .signature-details p {
        margin: 5px 0;
      }

      .signature-details p span {
        font-weight: bold;
        color: #333333;
      }

      .divider {
        border-top: 1px solid #cccccc;
        margin: 15px 0;
      }

      .contact-info {
        font-size: 12px;
        color: #666666;
      }

      .social-icons {
        text-align: right;
        margin-top: 15px;
      }

      .social-icons a {
        margin: 0 8px;
        text-decoration: none;
        color: #003366;
        font-size: 16px;
        transition: color 0.3s;
      }

      .social-icons a:hover {
        color: #1e90ff;
      }
    </style>
  </head>

  <body>
    <div class="signature-container">
      <div class="signature-header">[Jouw Naam]</div>

      <div class="signature-details">
        <p><span>Student:</span> [Jouw Studie]</p>
        <p><span>Instelling:</span> [Naam van de Universiteit/School]</p>
      </div>

      <div class="divider"></div>

      <div class="contact-info">
        <p>Email: <a href="mailto:jouw.email@example.com">jouw.email@example.com</a></p>
        <p>Telefoon: +31 6 12345678</p>
      </div>

      <div class="social-icons">
        <a href="https://linkedin.com">LinkedIn</a>
        <a href="https://github.com">GitHub</a>
        <a href="https://twitter.com">Twitter</a>
      </div>
    </div>
  </body>
</html>
