<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Signature Styling */
      body {
        font-family: Arial, sans-serif;
      }

      .signature-box {
        max-width: 500px;
        margin: 20px auto;
        border: 4px solid #FFD700;
        border-radius: 15px;
        padding: 20px;
        background-color: #1E1E1E;
        color: white;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
        overflow: hidden;
        position: relative;
      }

      .signature-box::before,
      .signature-box::after {
        content: '';
        position: absolute;
        top: -5px;
        left: -5px;
        width: calc(100% + 10px);
        height: calc(100% + 10px);
        border: 2px solid #FFD700;
        border-radius: 15px;
        z-index: -1;
        animation: borderPulse 3s infinite;
      }

      .signature-title {
        font-size: 26px;
        font-weight: bold;
        text-align: center;
        color: #FFD700;
        margin-bottom: 10px;
        text-shadow: 0px 0px 10px #FFD700;
      }

      .signature-content {
        font-size: 16px;
        margin-top: 15px;
        text-align: center;
      }

      .signature-content p {
        margin: 8px 0;
      }

      .social-icons {
        text-align: center;
        margin-top: 15px;
      }

      .social-icons a {
        margin: 0 10px;
        font-size: 22px;
        text-decoration: none;
        color: #FFD700;
        transition: transform 0.3s ease;
      }

      .social-icons a:hover {
        transform: scale(1.2);
      }

      @keyframes borderPulse {
        0%, 100% {
          border-color: #FFD700;
        }
        50% {
          border-color: #1E90FF;
        }
      }
    </style>
  </head>

  <body>
    <div class="signature-box">
      <div class="signature-title">Your Name ‚ú®</div>

      <div class="signature-content">
        <p>Student at [Your Class]</p>
        <p>Creative Mind üåü | Aspiring Coder üíª</p>
      </div>

      <div class="social-icons">
        <a href="https://twitter.com">üê¶ Twitter</a>
        <a href="https://linkedin.com">üíº LinkedIn</a>
        <a href="https://github.com">üíª GitHub</a>
      </div>
    </div>
  </body>
</html>
