<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8">
    <style>
      /* General Styling */
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: #333;
      }

      .signature-container {
        max-width: 600px;
        margin: 20px auto;
        border: 2px solid #cccccc;
        border-radius: 8px;
        padding: 20px;
        background-color: #f9f9f9;
        font-size: 14px;
        line-height: 1.6;
        transition: box-shadow 0.3s;
        position: relative;
        animation: fadeIn 1s ease-in;
      }

      .signature-container:hover {
        box-shadow: 0px 0px 15px rgba(0, 51, 102, 0.3);
      }

      .signature-header {
        font-size: 20px;
        font-weight: bold;
        color: #003366;
        margin-bottom: 10px;
        animation: slideIn 1s ease-out;
      }

      .signature-details p {
        margin: 5px 0;
        animation: fadeUp 0.8s ease-in-out;
      }

      .signature-details p span {
        font-weight: bold;
        color: #333333;
      }

      .divider {
        border-top: 1px solid #cccccc;
        margin: 15px 0;
      }

      .contact-info {
        font-size: 12px;
        color: #666666;
        animation: fadeUp 0.8s ease-in-out;
      }

      .social-icons {
        text-align: right;
        margin-top: 15px;
      }

      .social-icons a {
        margin: 0 8px;
        text-decoration: none;
        color: #003366;
        font-size: 16px;
        transition: color 0.3s, transform 0.3s;
      }

      .social-icons a:hover {
        color: #1e90ff;
        transform: scale(1.1);
      }

      /* Animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeUp {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateX(-20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
    </style>
  </head>

  <body>
    <div class="signature-container">
      <div class="signature-header">Met vriendelijke groeten,</div>

      <div class="signature-details">
        <p>Pablo Van der Sande</p>
        <p><span>Klas:</span> 3D</p>
        <p><span>Richting:</span> Natuurwetenschappen</p>
      </div>

      <div class="divider"></div>

      <div class="contact-info">
        <p>Email: <a href="mailto:pablovandersande@bapitzemburg.be">pablovandersande@bapitzemburg.be</a></p>
      </div>
    </div>
  </body>
</html>
