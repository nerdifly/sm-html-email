<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8">
    <style>
      /* General Styling */
      body {
        font-family: 'Courier New', Courier, monospace;
        background-color: #000;
        color: #00ff00;
      }

      .signature-container {
        max-width: 600px;
        margin: 20px auto;
        border: 2px solid #00ff00;
        border-radius: 8px;
        padding: 20px;
        background-color: #001a00;
        font-size: 14px;
        line-height: 1.6;
        transition: box-shadow 0.3s;
        position: relative;
        animation: fadeIn 1s ease-in;
        text-shadow: 0px 0px 10px #00ff00;
      }

      .signature-container:hover {
        box-shadow: 0px 0px 20px rgba(0, 255, 0, 0.7);
      }

      .signature-header {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 10px;
        animation: glitch 2s infinite;
      }

      .signature-details p {
        margin: 5px 0;
        animation: typewriter 2s steps(30) 1 normal both;
        border-right: 2px solid #00ff00;
        white-space: nowrap;
        overflow: hidden;
      }

      .signature-details p span {
        font-weight: bold;
        color: #00ff00;
      }

      .divider {
        border-top: 1px dashed #00ff00;
        margin: 15px 0;
      }

      .contact-info {
        font-size: 12px;
        color: #00ff00;
        animation: fadeUp 0.8s ease-in-out;
      }

      /* Animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeUp {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes glitch {
        0% {
          transform: skew(0.5deg);
        }
        10% {
          transform: skew(1.5deg);
        }
        20% {
          transform: skew(0deg);
        }
        100% {
          transform: skew(0deg);
        }
      }

      @keyframes typewriter {
        from {
          width: 0;
        }
        to {
          width: 100%;
        }
      }
    </style>
  </head>

  <body>
    <div class="signature-container">
      <div class="signature-header">Met vriendelijke groeten,</div>

      <div class="signature-details">
        <p>Pablo Van der Sande</p>
        <p><span>Klas:</span> 3D</p>
        <p><span>Richting:</span> Natuurwetenschappen</p>
      </div>

      <div class="divider"></div>

      <div class="contact-info">
        <p>Email: <a href="mailto:pablovandersande@bapitzemburg.be" style="color: #00ff00; text-decoration: none;">pablovandersande@bapitzemburg.be</a></p>
      </div>
    </div>
  </body>
</html>
