<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8">
    <style>
      /* General Styling */
      body {
        font-family: 'Courier New', Courier, monospace;
        background-color: #000;
        color: #00ff00;
      }

      .signature-container {
        max-width: 600px;
        margin: 20px auto;
        border: 1px solid #00cc00;
        border-radius: 8px;
        padding: 20px;
        background-color: #001a00;
        font-size: 14px;
        line-height: 1.6;
        position: relative;
        animation: fadeIn 1s ease-in;
        text-shadow: 0px 0px 5px #00cc00;
      }

      .signature-header {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 10px;
        animation: slideIn 1s ease-out;
      }

      .signature-details p {
        margin: 5px 0;
        animation: fadeUp 1s ease-in-out;
      }

      .signature-details p span {
        font-weight: bold;
        color: #00cc00;
      }

      .divider {
        border-top: 1px solid #00cc00;
        margin: 15px 0;
      }

      .contact-info {
        font-size: 12px;
        color: #00cc00;
        animation: fadeUp 1s ease-in-out;
      }

      /* Animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeUp {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateX(-20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
    </style>
  </head>

  <body>
    <div class="signature-container">
      <div class="signature-header">Met vriendelijke groeten,</div>

      <div class="signature-details">
        <p>Pablo Van der Sande</p>
        <p><span>Klas:</span> 3D</p>
        <p><span>Richting:</span> Natuurwetenschappen</p>
      </div>

      <div class="divider"></div>

      <div class="contact-info">
        <p>Email: <a href="mailto:pablovandersande@bapitzemburg.be" style="color: #00cc00; text-decoration: none;">pablovandersande@bapitzemburg.be</a></p>
      </div>
    </div>
  </body>
</html>
